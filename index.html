<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHARATH NAIK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Weather app container -->
    <div class="container">
        <h1>Weather Web</h1>
        
        <!-- Weather by city -->
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeatherByCity()">Get Weather by City</button>
        
        <!-- Weather by coordinates -->
        <h2> Get Weather by Coordinates</h2>
        <input type="text" id="latitude" placeholder="Enter latitude">
        <input type="text" id="longitude" placeholder="Enter longitude">
        <button onclick="getWeatherByCoordinates()">Get Weather by Coordinates</button>

        <div id="weather-info"></div>
    </div>
    
    <footer>
        <div class="copyright">
            <p>Copyright &copy; Developed by Sharath Naik and Team. All rights reserved!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
